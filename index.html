<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl text-center text-rose-600 mt-5">Functional <span class="text-violet-600">Real Time
                Bank</span></h1>
    </header>
    <main>
        <!-- Dash Board: Balance And Tranjiction Summary  -->
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto text-white font-semibold">
                <div class="bg-purple-500 rounded-xl p-5 text-center ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$ <span id="deposit-total" >00</span> </h2>
                </div>
                <div class="bg-blue-500 rounded-xl p-5 text-center ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total" >00</span> </h2>
                </div>
                <div class="bg-indigo-500 rounded-xl p-5 text-center ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="balance-total" >1240</span> </h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Section  -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-3/4  mx-auto  font-bold">
                <div class="bg-green-400 rounded-xl p-5 text-center">
                    <h3 class="text-4xl text-white my-5">Your Deposit</h3>
                <input class='p-3 rounded-lg' type="text" placeholder="$ Your Deposit Amount" id="deposit-field">
                <button class="block btn-deposit bg-blue-500 text-white px-4 py-2 mt-5 rounded-lg mx-auto " id="btn-deposit">Deposit Now</button>
                </div>
                <div class="bg-red-400 rounded-xl p-5 text-center">
                    <h3 class="text-4xl text-white my-5">Your Withdraw</h3>
                <input class='p-3 rounded-lg' type="text" placeholder="$ Your Withdraw Amount">
                <button class="block btn-deposit bg-blue-500 text-white px-4 py-2 mt-5 rounded-lg mx-auto " id="btn-withdeaw">Withdraw Now</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
